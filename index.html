<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // You can parse the query string and redirect based on token
    const token = window.location.search.substring(1); // Remove "?"
    const redirectMap = {
      "4VD5GUKWDJYrMTk2NC0zMTA0Ny05Nzc4OS1kLTUtMS0yNC0yNDAtMC0wLTAtMC1xSmN5WGJjbE5fMDU3MjAxZDctMWVmMDAzYWE":
        "https://google.com",
      // Add more token-URL pairs here
    };

    const targetUrl = redirectMap[token];
    if (targetUrl) {
      window.location.href = targetUrl;
    } else {
      document.body.innerHTML = "<h2>Invalid or expired link</h2>";
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
